{% extends 'base.html' %} {%block titulo%}Lista de libros{%endblock %} {%block contenido%}
<div class="card mt-2">
	<div class="card-header">
		<a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button"
			>Agregar nuevo libro</a
		>
	</div>
	<div class="card-body">
		<h4 class="card-title text-center">Lista De Libros</h4>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Título</th>
					<th>Imagen</th>
					<th class="text-center">Descripción</th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				{% for libro in libros %}
				<tr>
					<td scope="row">{{libro.id}}</td>
					<td>{{libro.titulo}}</td>
					<td>
						<img
							src="{{libro.imagen.url}}"
							class="rounded-circle"
							width="60"
							height="60"
						/>
					</td>
					<td>{{libro.descripcion}}</td>
					<td>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<a
								name="editar"
								id=""
								class="btn btn-warning me-md-2"
								href="{% url 'editar' libro.id %}"
								title="Editar"
								role="button"
								><i class="fas fa-edit"></i> Editar</a
							>
							<a
								name="borrar"
								id=""
								class="btn btn-danger"
								href="{% url 'eliminar' libro.id %}"
								title="Borrar"
								role="button"
								><i class="fas fa-trash-alt"></i> Borrar</a
							>
						</div>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{%endblock %}
